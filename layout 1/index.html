<!DOCTYPE html>
<html>
<head>
    <title>this is second class</title>
    <link rel="icon" href="/images/second icon.png">
    <link rel="stylesheet" href="/css/style.css">



</head>


<body>
    
<!-- header part start here -->
<header> 
    
    <h1>this is header part</h1>

</header>
<!-- header part end here -->


<!-- slider part start here  -->

<div class="slider">
    <h1>this is slider part</h1>
</div>
<!-- slider part end here  -->


<!-- content part start here -->

<div class="content">
    <div class="left">
        <h1>left part</h1>
    </div>
    <div class="right">
        <h1>right part</h1>
    </div>
</div>


<!-- content part end here  -->


<!-- item class start here  -->
<div class="item">

    <div class="item_one">
        <h1> this is item 1</h1>
    </div>
    <div class="item_two">
        <h1>this is item 2</h1>
    </div>
    
    <div class="item_three">
        <h1>this is item 3</h1>
    </div>
    
    </div>

<!-- item class end here  -->

<!-- article part start here  -->


<div class="article">

<div class="article_content">
    <h1>this is article</h1>
</div>
 <div class="add">
     <h1>this is add</h1>
 </div>

</div>

<!-- article part end here  -->


<!-- footer part start here  -->


<footer>
    <h1>this is footer</h1>
</footer>

<!-- footer part end here  -->





</body>
</html>
